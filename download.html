<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link rel="icon" href="./img/index-icon.png" type="image/x-icon" />

<body>
    <!-- Header -->
    <div class="header">
        <a href="./" class="header-url">
            <img class="header-logo" src="./img/index-icon.png" alt="Logo">
            <h3 class="header-sitename"></h3>
        </a>
        <div class="header-url header-url-sm">
            <a href="./" class="header-url url-list"><strong>Home</strong></a>
            <a href="./demo/" class="header-url url-list"><strong>Demo</strong></a>
        </div>
    </div>

    <!-- Body -->
    <div class="container">
        <h2>Download</h2>
        <div class="inner">
            <!--<h2>Download</h2>-->
            <h4>Download Speech</h4>
            <div class="btn-group btn-group-sm btn-group-sm-01" role="group">
                <a href="./documents/Welcome to San Francisco Bay Area.pdf" download="Welcome to San Francisco Bay Area.pdf" class="btn btn-outline-primary" target="_blank">
                    <svg style="width:22px;height:22px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M2 12H4V17H20V12H22V17C22 18.11 21.11 19 20 19H4C2.9 19 2 18.11 2 17V12M12 15L17.55 9.54L16.13 8.13L13 11.25V2H11V11.25L7.88 8.13L6.46 9.55L12 15Z" />

                    <svg style="width:22px;height:22px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M2 12H4V17H20V12H22V17C22 18.11 21.11 19 20 19H4C2.9 19 2 18.11 2 17V12M12 15L17.55 9.54L16.13 8.13L13 11.25V2H11V11.25L7.88 8.13L6.46 9.55L12 15Z" />
                    </svg>
                    Speech (DOCX)

            <br>
            <h4>Download Presentation</h4>
            <div class="btn-group btn-group-sm" role="group">
                <a href="./documents/Welcome to San Francisco Bay Area.pptx" download="Welcome to San Francisco Bay Area.pptx" class="btn btn-outline-primary" target="_blank">
                    <svg style="width:22px;height:22px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M2 12H4V17H20V12H22V17C22 18.11 21.11 19 20 19H4C2.9 19 2 18.11 2 17V12M12 15L17.55 9.54L16.13 8.13L13 11.25V2H11V11.25L7.88 8.13L6.46 9.55L12 15Z" />
                    </svg>
                    Presentation (PPTX)
                </a>
                <a href="./documents/Welcome to San Francisco Bay Area.key" download="Welcome to San Francisco Bay Area.key" class="btn btn-outline-primary" target="_blank">
                    <svg style="width:22px;height:22px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M2 12H4V17H20V12H22V17C22 18.11 21.11 19 20 19H4C2.9 19 2 18.11 2 17V12M12 15L17.55 9.54L16.13 8.13L13 11.25V2H11V11.25L7.88 8.13L6.46 9.55L12 15Z" />
